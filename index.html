<body>
<h1 style="text-align: center; padding: 100px">My Website</h1>

<p>Hi this is my website weeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee<br>eeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee</p>

<button type="button" onclick="show()">click for cookie</button>
<div id="cookie">
	<img src="cookie.png" style="display:none;">
	<p> here is your cookie </p>
</div>
<script>
	function show(){

		var x = document.getElementById("cookie");

			x.style.display = "block";
		}
	}
</script>
